    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portfolio.com/" />
    <meta property="twitter:title" content="3D Portfolio - Интерактивное портфолио" />
    <meta property="twitter:description" content="Современный интерактивный портфолио с 3D визуализациями" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Portfolio Developer",
      "jobTitle": "Full-Stack Developer",
      "description": "Создаю современные интерактивные веб-приложения и 3D визуализации",
      "url": "https://portfolio.com",
      "sameAs": [
        "https://github.com/portfolio",
        "https://linkedin.com/in/portfolio",
        "https://twitter.com/portfolio"
      ],
      "knowsAbout": [
        "React",
        "Three.js",
        "Node.js",
        "JavaScript",
        "TypeScript",
        "3D Development",
        "Web Development"
      ]
    }
    </script>

    <title>3D Portfolio - Интерактивное портфолио</title>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #111827;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="margin-bottom: 20px; color: #0ea5e9;">JavaScript Required</h1>
          <p>Для работы этого сайта необходимо включить JavaScript в вашем браузере.</p>
          <p>This site requires JavaScript to be enabled in your browser.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 60px;
          height: 60px;
          border: 4px solid #374151;
          border-top: 4px solid #0ea5e9;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="
          margin: 0 0 10px;
          font-size: 24px;
          font-weight: 700;
          background: linear-gradient(45deg, #0ea5e9, #8b5cf6);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        ">3D Portfolio</h2>
        <p style="
          margin: 0;
          color: #9ca3af;
          font-size: 16px;
        ">Загрузка интерактивного портфолио...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loading-hidden {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>

    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>

    <div id="root"></div>
  </body>
</html>
